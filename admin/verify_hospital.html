<html>
<head>
<title>Hospital Details</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/web3@1.2.8/dist/web3.js"></script>
<script src="../js/main.js" type="text/javascript"></script>
<script src="js/verify_hospital.js"></script>
</head>
    <body>
<div class="container">
        <h3 class="mb-5">Hospital Details</h3>
        <form>
			<div class="mb-3 w-25">
				<label for="tid" class="form-label">Enter Hospital Id:</label>
				<input type="text" class="form-control" id="tid" name="tid">
			</div>
			<input type="button" class="btn btn-primary mb-5" onclick="show_details()" value="Get Details">

		<table style="width:25%">
          	<tr>
				<td>Hospital Name:</td>
				<td><div id="get_name"></div></td>
		  	</tr>
		  	<tr>
				<td>Hospital Address:</td>
				<td><div id="get_addr"></div></td>
		  	</tr>
		  	<tr>
				<td>Hospital Specification:</td>
				<td><div id="get_spec"></div></td>
		  	</tr>
		</table>
        </form> 		
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</html>
