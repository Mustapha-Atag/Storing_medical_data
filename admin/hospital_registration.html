<html>
<head>
<title>Register Hospital</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
 
 <script src="https://cdn.jsdelivr.net/npm/web3@1.2.8/dist/web3.js"></script>
 <script src="../js/main.js" type="text/javascript"></script>
 <script src="js/hospital_registration.js"></script>
</head>
    <body>
	<div class="container pt-2 h-100">
		<h3 class="mb-5">Register Hospital</h3>
		<div class="d-flex">
		<div class="w-25">
			<form>
				<div class="mb-3">
				  <label for="id" class="form-label">Enter Hospital Id:</label>
				  <input type="text" name="id" class="form-control" id="id1" required>
				</div>
				<div class="mb-3">
				  <label for="name" class="form-label">Hospital Name:</label>
				  <input type="text" name="name" class="form-control" id="name1" required>
				</div>
				<div class="mb-3">
				  <label for="addr" class="form-label">Hospital Address:</label>
				  <input type="text" name="addr" class="form-control" id="addr" required>
				</div>
				<div class="mb-3">
				  <label for="spec" class="form-label">Hospital Specification:</label>
				  <input type="text" name="addr" class="form-control" id="spec" required>
				</div>
				<button type="submit" class="btn btn-primary mb-5">submit</button>
			</form>
		</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

    </body>
</html>
